<head>

    <link rel="stylesheet" href="css/w3.css">

<body>
    <div id = 'container'>
        <svg width=700 height=407 id="mainsvg" class="svgs"></svg>
        <svg width=100% height=100% id = "linegraph" class = "svgs" ></svg>
        <svg width=800 height=800 id = "sunburst" class = "svgs"></svg>
    </div>

    <h1>Schools in CSRankings</h1>
    <script src="./main.js"></script>
    <div id='tooltip'></div>
    <form name="researchinterest" style="position:absolute;top:480px;left:100px;line-height:9px;">
        <input type="checkbox" class="checkclass" name="single" id="_total"  checked="checked" onclick = "clicked()" style="margin-bottom:0px"/>total
        </br></br>
        <input type="checkbox" class="checkclass" name="single" id="_AI"  checked="checked" onclick = "clicked()" style="margin-bottom:0px"/>AI
        </br></br>
        <input type="checkbox" class="checkclass" name="single" id="_system"  checked="unchecked" onclick = "clicked() "style="margin-bottom:0px"/>system
        </br></br>
        <input type="checkbox" class="checkclass" name="single" id="_theory" checked = 'checked' onclick = "clicked()" style="margin-bottom:0px" />theory
        </br></br>
        <input type="checkbox" class="checkclass" name="single" id="_inter" checked = 'checked' onclick = "clicked()" style="margin-bottom:0px"/>interdisciplinary
        </br></br>
        <input type="checkbox" class="checkclass" name="single" id="_mixed"  checked="unchecked" onclick = "clicked()" style="margin-bottom:0px"/>mixed
        </br></br>
        <input type="checkbox" class="checkclass" name="single" id="_none"  checked="checked" onclick = "clicked()" style="margin-bottom:0px"/>-
        </br></br>
    </form>
</body>
